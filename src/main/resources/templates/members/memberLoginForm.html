<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:justify-content="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->


<div layout:fragment="~{content}">

  <form role="form" method="POST" th:action="@{/members/login}">
    <div class="form-group">
      <label th:for="memberid">아이디</label>
      <input type="text" name="memberid" class="form-control" placeholder="아이디를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>

    <div class="alert alert-danger"
       th:if="${loginError}"  <strong>확인!!!</strong> 아이디나 비밀번호를 확인하세요
    </div>
    <button class="btn btn-primary">입장</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>

</html>
