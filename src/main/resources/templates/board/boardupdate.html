<div layout:fragment="~{content}">


    <form th:action="@{/board/updatego}" th:object="${board}" method="post" class="form" >
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label><br>
            <input type="text" class="form-control" id="title" th:value="${board.title}" name="title" ><br>
        </div>
        <div>
            <input type="hidden" th:field="*{id}" th:value="${board.id}"/>
        </div>
        <div>
            <label for="content" class="form-label">내용:</label><br>
            <textarea class="form-control" rows="10" id="content" th:field="*{content}" th:value="${board.content}" name="content"   ></textarea>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary" >수정</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>

</div>
